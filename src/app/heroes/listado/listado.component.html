<div class="container">
    <div class="row" style="border: 1px;">
       <div class="col">
        <h4>Listado de heroes</h4>
        <ul style="border:1px ;">
            <li *ngFor="let heroe of heroes; let i = index">
                {{i + 1}} {{heroe}}
            </li>
            
        </ul>
       </div>
       <div class="col" *ngIf="heroeBorrado">
        <h4>Listado de heroe Borrado</h4>
        <ul style="border:1px ;" class="danger">
            <li >
                {{heroeBorrado}}
            </li>    
        </ul>
       </div>
       <div class="col" *ngIf="!heroeBorrado">
        <h4>No a borrado nada.</h4>
       </div>  
    </div>
    <div class="row">
        <ul>
            <button 
            class="btn btn-success"
            (click)="borrar()"
            >
                Borrar
            </button>
        </ul>
    </div>
   

</div>
<div class="container">
    <div class="row" style="border: 1px;">
       <div class="col">
        <h4>Listado de heroes</h4>
        <ul style="border:1px ;">
            <li *ngFor="let heroe of heroes; let i = index">
                {{i + 1}} {{heroe}}
            </li>
            
        </ul>
       </div>
       <div class="col" *ngIf="heroeBorrado; else noBorrado" >
        <h4>Listado de heroe Borrado</h4>
        <ul style="border:1px ;" class="danger">
            <li >
                {{heroeBorrado}}
            </li>    
        </ul>
       </div>
<!--Referencia Local-->
       <ng-template #noBorrado>
        <h4>No a borrado nada.</h4>
        </ng-template>
    </div>
    <div class="row">
        <ul>
            <button 
            class="btn btn-success"
            (click)="borrar()"
            >
                Borrar
            </button>
        </ul>
    </div>
   

</div>
